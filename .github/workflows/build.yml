name: build

on:
  push:
    branches: ["**"]
    tags: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        os: [ubuntu-latest, macos-15, windows-latest]

    runs-on: ${{ matrix.os }}

    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v6

      # Use standard cache for Linux/macOS (fast)
      - uses: actions/cache@v5
        if: runner.os != 'Windows'
        with:
          path: |
            ~/.cache/pip
            ~/.platformio
            ~/.buildcache
          key: ${{ runner.os }}-pio-${{ hashFiles('platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      # Windows: Use 7z cache from releases (much faster than tar+zstd)
      # To create cache: run build, then: 7z a -t7z -mx9 platformio-cache.7z %USERPROFILE%\.platformio
      # Upload to: Releases > toolchain-cache > platformio-cache.7z
      - name: Restore cache (Windows - 7zip)
        if: runner.os == 'Windows'
        shell: pwsh
        continue-on-error: true
        run: |
          $cacheUrl = "https://github.com/${{ github.repository }}/releases/download/toolchain-cache/platformio-cache.7z"
          try {
            Invoke-WebRequest $cacheUrl -OutFile cache.7z -TimeoutSec 60
            7z x cache.7z -o"$env:USERPROFILE" -mmt=4 -y
            Remove-Item cache.7z
            Write-Host "Cache restored successfully"
          } catch {
            Write-Host "No cache found, will build from scratch (first run or cache not uploaded)"
          }

      # Disable ccache on Windows (causes overhead on NTFS)
      - name: Setup ccache
        if: runner.os != 'Windows'
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: ${{ runner.os }}-ccache-${{ hashFiles('platformio.ini') }}
          job-summary: "" # disabled

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: maxim-lobanov/setup-xcode@v1
        if: matrix.os == 'macos-15'
        with:
          xcode-version: latest-stable

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Configure ccache for PlatformIO (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "PLATFORMIO_BUILD_CACHE_DIR=$HOME/.buildcache" >> $GITHUB_ENV

      # Disable Windows Defender real-time scanning (per platformio/platformio-core#5018)
      - name: Disable Windows Defender monitoring
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Set-MpPreference -DisableRealtimeMonitoring $true

      - name: Display PlatformIO Information
        run: |
          pio system info
          g++ --version
          gcc --version

      - name: build (trmnl)
        run: pio run -j ${{ runner.os == 'Windows' && '4' || '4' }} -v

      #- name: build (TRMNL_X)
      #  run: pio run -e TRMNL_X -j ${{ runner.os == 'Windows' && '1' || '4' }} -v

      - name: test
        if: matrix.os != 'windows-latest'
        run: pio test -e native -v

      - name: test (windows)
        if: matrix.os == 'windows-latest'
        run: pio test -e native-windows -v

      - name: static analysis
        run: pio check --skip-packages --fail-on-defect high

  publish-engineering-build:
    needs: build-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ./.github/workflows/publish-firmware.yml
    with:
      include_git_hash_in_firmware_version: true
      filename_suffix_type: git_short_hash

  publish-tagged-build:
    needs: build-test
    if: startsWith(github.ref, 'refs/tags/')
    uses: ./.github/workflows/publish-firmware.yml
    with:
      include_git_hash_in_firmware_version: false
      filename_suffix_type: git_tag
